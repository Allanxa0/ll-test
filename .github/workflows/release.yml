on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        target_type:
          - server
          - client
    steps:
      - uses: actions/checkout@v4

      - uses: xmake-io/github-action-setup-xmake@v1

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Cache xmake
        uses: actions/cache@v5
        with:
          path: |
            ~/AppData/Local/.xmake
            build
          key: xmake-${{ runner.os }}-levilamina-v1

      - run: xmake repo -u

      - run: xmake f -a x64 -m release -p windows --target_type=${{ matrix.target_type }} -y

      - run: xmake -w -y

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ github.sha }}-${{ matrix.target_type }}-windows-x64
          path: bin/

  update-release-notes:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: extract-release-notes
        uses: ffurrer2/extract-release-notes@v2
      - uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.extract-release-notes.outputs.release_notes }}

  upload-to-release:
    needs:
      - build
      - update-release-notes
    permissions:
      contents: write
    strategy:
      matrix:
        target_type:
          - server
          - client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ github.sha }}-${{ matrix.target_type }}-windows-x64
          path: artifact
      - run: |
          cp CHANGELOG.md LICENSE README.md artifact/ 2>/dev/null || true
          cd artifact
          zip -r ../${{ github.event.repository.name }}-${{ matrix.target_type }}-windows-x64.zip *
      - uses: softprops/action-gh-release@v2
        with:
          files: ${{ github.event.repository.name }}-${{ matrix.target_type }}-windows-x64.zip
